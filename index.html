<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>


		<link href="world.css" type="text/css" rel="stylesheet" />


		<script src="world.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/449908a2fc.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<h1 style="text-align:center">World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<input class="searcher" id="country" type="search" name="country" placeholder="Enter country name" />
				<button onclick="cSearch()" id="lookup"><i class="fa fa-search-plus" aria-hidden="true">Lookup</i></button>
				<button onclick="cSearch()" class="fix" id="city"><i class="fas fa-city"></i> Cities</button>
				<label for="allCheck"> Everything: </label>
				<input id="allCheck" type="checkbox" name="All Countries" unchecked/>
			</div>
			
			<div id="result">
			
			</div>
		</main>

	</body>
</html>
